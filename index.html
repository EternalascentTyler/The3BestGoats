<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="images/easy.png" />
    <title>3 BEST YOUTUBERS NOBODY COMPAIRES</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="top-div">
      <div class="box1 black center-content">
        <img src="Images/coryLogo.jpg" id="loGo" />
      </div>
      <div class="box2 green">
        <div class="minibox black center-content">
          <img src="Images/arrowBlueL.png" id="leftArrow" class="clickable3" />
        </div>

        <div class="minibox2 black center-content">
          <img src="Images/arrowBlueR.png" id="rightArrow" class="clickable3" />
        </div>
      </div>
      <div class="box3 black center-content">
        <img src="Images/WeirdCory.jpg" id="lost" />
      </div>
    </div>

    <div class="middle-div">
      <div class="box4 black center-content">
        <img src="Images/batmanCory.png" id="batMan" />
      </div>
      <div class="box5 black center-content">
        <img src="Images/BaldCory.jpg" id="bald" />
      </div>
      <div class="box6 black center-content">
        <img src="Images/goofyAhCory.jpg" id="aHHH" />
      </div>
    </div>

    <div class="bottom-div">
      <div class="box7 dark-grey center-content custom-font">
        <p id="screenText">
          CoryxKenshin, whose real name is Cory DeVante Williams, is a popular
          American YouTuber, and gamer. He is best known for his humorous and
          energetic commentary while playing video games, particularly horror
          games, though he has played a variety of genres.
        </p>
      </div>
      <div class="box8 black center-content">
        <img
          src="Images/coryBanner.png"
          id="Banner"
          class="clickable4"
          onclick="playSound()"
        />
      </div>
    </div>
    <audio src="audio/dashie.mp3" type="audio/mp3" id="dsound"></audio>
    <audio src="audio/cory.mp3" type="audio/mp3" id="csound"></audio>
    <audio src="audio/berleezy.mp3" type="audio/mp3" id="bsound"></audio>
    <audio src="audio/corynomore.mp3" type="audio/mp3" id="csound3"></audio>
    <audio src="audio/coryangy.mp3" type="audio/mp3" id="csound2"></audio>
    <script src="script.js"></script>
  </body>
</html>
